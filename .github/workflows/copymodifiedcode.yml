name: Copiar c칩digo modificado

on:
    push:
        branches:
            - main
        paths:
          - 'Export_Code/**.gml'

jobs:
    copy_code:
        runs-on: ubuntu-latest

        steps:
            - name: "Checkout c칩digo"
              uses: actions/checkout@v2

            - id: files 
              uses: jitterbit/get-changed-files@v1
            
            - name: "Copiar archivos modificados"
              run: |
                    for changed_file in ${{ steps.files.outputs.modified }}; do
                        echo "Changed file: $changed_file"
                        if [[ $changed_file == *"Export_Code"* ]]; then
                            cp $changed_file Copy_Code 
                        fi
                    done
            
            - name: "Commit modified files"
              run: |
                git config --global user.email "github-actions[bot]@users.noreply.github.com"
                git config --global user.name "github-actions[bot]"
                git add Copy_Code 
                git commit -m "A침adir c칩digo modificado en la carpeta Copy_Code"
                git push
                                                                                                                                                            
